<html>
	<head></head>
	<body>
		<h3>BOLD [Tags: b & strong], ITALICS [Tags: i & em (emphasis)], UNDERLINE [Tags: u & ins (inserted)]</h3>
		
		<p>
			This is <b>bold</b> text. <br>
			This is also <strong>bold</strong> text.
		</p>
		
		<p>
			This is <i>italic</i> text. <br>
			This is also <em>italic</em> text.
		</p>
		
		<p>
			This is <u>underline</u> text. <br>
			This is also <ins>underline</ins> text.
		</p>
	</body>
</html>
